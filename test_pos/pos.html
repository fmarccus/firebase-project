<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point of Sales</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<h2>Point of Sales</h2>

<body>
    <!--Create Purchase-->
    <form id="formdata" method="post">
        <input type="text" name="item" id="item" placeholder="item">
        <br>
        <input type="number" class="key" name="selling_price" id="selling_price" placeholder="selling_price">
        <br>
        <input type="number" class="key" name="quantity_sold" id="quantity_sold" placeholder="quantity_sold" step="1">
        <br>
        <input type="number" name="sum" id="sum" placeholder="sum" readonly>
        <input type="hidden" name="document" id="document" placeholder="document">

        <br>
        <button type="button" id="btnsubmit">Done</button>
    </form>
    <!--End of Create Purchase-->
    <br>
    <!--Data Table-->
    <input type="search" name="myInput" id="myInput" placeholder="Search...">
    <table id="myTable">
        <thead>
            <tr>
                <th>Event</th>
                <th>Item</th>
                <th>Selling Price</th>
                <th>Available</th>
                <th>Unique ID</th>
            </tr>
        </thead>
        <tbody id="datatable">

        </tbody>
    </table>
    <!--End of DataTable-->



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/javascripts/connection.js"></script>
    <script src="/javascripts/search.js"></script>
    <script src="/test_pos/pos.js"></script>
    <script src="/javascripts/total.js"></script>
</body>

</html>
