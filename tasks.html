    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <!--Add task-->
                <section class="mt-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title text-center mb-4">Create Task</h4>
                                    <form id="formdata" method="post">
                                        <div class="row">
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-question-circle"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="title" id="title"
                                                        aria-describedby="helpId" placeholder="Title" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-copy"></i></span>
                                                    </div>
                                                    <textarea class="form-control" name="objective" id="objective"
                                                        aria-describedby="helpId"
                                                        rows="5">What are the objectives?</textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-calendar-week"></i></span>
                                                    </div>
                                                    <input type="date" class="form-control" name="accomplish"
                                                        id="accomplish" aria-describedby="helpId"
                                                        placeholder="Accomplishment Date" required>
                                                </div>
                                            </div>
                                            <input type="hidden" id="date" name="id">
                                            <div class="col-md-12 text-end">
                                                <button type="submit" class="btn btn-sm btn-primary">Done</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--End of task-->
            </div>
            <!--task list-->

            <div class="col-md-8 mt-3">
                <div class="row" id="tasklist">

                </div>
