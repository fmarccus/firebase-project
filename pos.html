                        id="icon_logo"></i>PRIMER BOOKSTORE</a>

        </nav>
    </section>
    <!-- End of Title bar -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <section class="mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title text-center mb-4">Create New Purchase</h4>
                                    <div class="row">
                                        <div class="col-md-12 mb-2">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i
                                                            class="fas fa-cubes"></i></span>
                                                </div>
                                                <input type="text" class="form-control" name="item" id="item"
                                                    aria-describedby="helpId" placeholder="Item Ordered" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-2">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i
                                                            class="fas fa-dollar-sign ms-1 me-1"></i></span>
                                                </div>
                                                <input type="text" class="form-control key" name="selling_price"
                                                    id="selling_price" aria-describedby="helpId"
                                                    placeholder="Selling price" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-2">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i
                                                            class="fas fa-list-ol"></i></span>
                                                </div>
                                                <input type="number" class="form-control key" name="quantity_item"
                                                    id="quantity_item" aria-describedby="helpId" placeholder="Quantity"
                                                    required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 mb-2">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text" id="basic-addon1"><i
                                                            class="fas fa-dollar-sign ms-1 me-1"></i></span>
                                                </div>
                                                <input type="number" class="form-control" name="sum" id="sum"
                                                    aria-describedby="helpId" placeholder="Total" required>
                                            </div>
                                        </div>
                                        <div class="col-md-12">
                                            <input type="hidden" id="document">
                                        </div>
                                        <div class="col-md-12 text-end">
                                            <button id="btnsubmit" class="btn btn-primary btn-sm"
                                                type="button">Done</button>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>
                </section>
            </div>
            <div class="col-md-8">
                <!--Item List-->
                <section class="mt-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title text-center">Items</h4>
                                    <div class="row">
                                        <div class="col-md-4 ml-auto"><input id="myInput" class="form-control"
                                                type="text" placeholder="Search.."><br></div>
                                    </div>
                                    <div class="table-responsive">
                                        <table id="myTable"
                                            class="table table-bordered table-hover table-inverse table-sm text-center">
                                            <thead class="thead-inverse"
                                                style="background-color: #333533; color: white;">
                                                <tr>
                                                    <th>Action</th>
                                                    <th>Item</th>
                                                    <th>Selling Price</th>
                                                    <th>Available</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabledata">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--End of item list-->
            </div>
