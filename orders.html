    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <!--add form-->
                <section class="mt-3">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card ">
                                <div class="card-body">
                                    <h4 class="card-title text-center mb-4">Create Order</h4>
                                    <form method="post" id="formdata">
                                        <div class="row">
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-user me-1"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="supplier"
                                                        id="supplier" aria-describedby="helpId"
                                                        placeholder="Supplier Name" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12  mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-map-marked"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="deliver" id="deliver"
                                                        aria-describedby="helpId" placeholder="Delivery Address"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-phone-square ms-1"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="contact" id="contact"
                                                        aria-describedby="helpId" placeholder="Phone" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-cubes"></i></span>
                                                    </div>
                                                    <input type="text" class="form-control" name="item" id="item"
                                                        aria-describedby="helpId" placeholder="Item Ordered" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-dollar-sign ms-1 me-1"></i></span>
                                                    </div>
                                                    <input type="number" class="form-control" name="amount" id="amount"
                                                        aria-describedby="helpId" placeholder="Amount" required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <div class="input-group">
                                                    <div class="input-group-prepend">
                                                        <span class="input-group-text" id="basic-addon1"><i
                                                                class="fas fa-list-ol"></i></span>
                                                    </div>
                                                    <input type="number" class="form-control" name="quantity"
                                                        id="quantity" aria-describedby="helpId" placeholder="Quantity"
                                                        required>
                                                </div>
                                            </div>
                                            <div class="col-md-12 mb-2">
                                                <input type="hidden" class="form-control" name="total" id="total">
                                                <input type="text" class="form-control" name="saleprice" id="saleprice">

                                            </div>
                                            <div class="col-md-12">
                                                <input type="hidden" class="form-control" name="date" id="date">
                                                <input type="hidden" name="document" id="document">
                                            </div>
                                            <div class="col-md-12 text-end">

                                                <button type="button" id="arrived"
                                                    class="btn btn-sm btn-success float-left">Send to
                                                    Inventory</button>
                                                <button type="button" id="update"
                                                    class="btn btn-sm btn-light me-2">Update</button>
                                                <button type="submit" class="btn btn-sm btn-primary ">Create</button>

                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!--end of add form-->
            </div>
            <div class="col-md-8">
                <section class="mt-3 mb-5">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card text-truncate">
                                <div class="card-body">
                                    <h4 class="card-title text-center mb-4">Pending Orders</h4>
                                    <div class="table-responsive">
                                        <table class="table table-hover table-bordered table-sm table-inverse">
                                            <thead class="thead-inverse">
                                                <tr>
                                                    <th colspan="3">Actions</th>
                                                    <th>Supplier</th>
                                                    <th>Delivery Address</th>
                                                    <th>Contact</th>
                                                    <th>Order</th>
                                                    <th>Amount</th>                                                  
                                                    <th>Quantity</th>
                                                    <th>Total</th>
                                                    <th>Date</th>
                                                </tr>
                                            </thead>
                                            <tbody id="tabledata">

                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
