<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="/css/flatly.css">
    <link rel="stylesheet" href="/css/style.css">

</head>

<body class="background-img">

    <!-- Login Form -->
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-4 mx-auto"><br><br>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div id="login_div" class="main-div">
                                    <h4 class="card-title text-center">LOGIN</h4>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" name="email_field" id="email_field" class="form-control"
                                                placeholder="Email" aria-describedby="helpId" required>
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="password" name="password_field" id="password_field"
                                                class="form-control" placeholder="Password" aria-describedby="helpId"
                                                required>
                                        </div>
                                    </div>
                                    <div class="col-md-12 mb-2"><button class="btn btn-primary btn-block"
                                            onclick="login()">Login</button></div>
                                    <div class="col-md-12"><button class="btn btn-light btn-block"
                                            onclick="googleSignIn()"><i class="fab fa-google me-1"></i>Sign in with
                                            Google</button></div>
                                </div>

                                <div id="user_div" class="loggedin-div text-center">

                                    <h4 id="user_para"></h4>
                                    <ul class="list-group list-group-flush">
                                        <li class="list-group-item"><a href="employees.html">Manage Employees</a></li>
                                        <li class="list-group-item"><a href="purchases.html">Check Purchases</a></li>
                                        <li class="list-group-item"><a href="tasks.html">Meetings/Tasks</a></li>

                                       
                                    </ul>


                                    <button class="btn btn-warning btn-block" onclick="logout()">Logout</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Login Form -->

    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="/javascripts/authentication.js"></script>
    <script src="/javascripts/login.js"></script>



</body>

</html>
