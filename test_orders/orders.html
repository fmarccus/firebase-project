<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders</title>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</head>

<body>
    <h2>Orders</h2>
    <!--Create Order-->
    <form id="formdata" method="post">
        <input type="text" name="supplier" id="supplier" placeholder="supplier">
        <br>
        <select id="delivery_address">
            <option value="store1">store1</option>
            <option value="store2">store2</option>
            <option value="store3">store3</option>
            <option value="store4">store4</option>
            <option value="store5">store5</option>
        </select>
        <br>
        <input type="text" name="contact" id="contact" placeholder="contact">
        <br>
        <input type="text" name="item" id="item" placeholder="item">
        <br>
        <input type="number" name="amount" id="amount" placeholder="amount">
        <br>
        <input type="number" name="quantity" id="quantity" placeholder="quantity">
        <br>
        <input type="hidden" name="total" id="total" placeholder="total">
        <input type="hidden" name="selling_price" id="selling_price" placeholder="selling_price">
        <input type="number" name="interest" id="interest" placeholder="interest(decimal)" step="0.01">
        <br>
        <input type="hidden" name="available" id="available" placeholder="available">
        <input type="hidden" name="projected_profit" id="projected_profit" placeholder="projected_profit">
        <input type="hidden" name="document" id="document" placeholder="document">

        <br>
        <button type="submit">Create</button>
        <button type="button" id="update">Update</button>
        <button type="button" id="to_inventory">Send to Inventory</button>

    </form>
    <!--End of Create Order-->
    <br>
    <!--Data Table-->
    <input type="search" name="myInput" id="myInput" placeholder="Search...">
    <table id="myTable">
        <thead>
            <tr>
                <th colspan="2">Events</th>
                <th>Item</th>
                <th>Amount</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Interest</th>
                <th>Delivery Address</th>
                <th>Supplier</th>
                <th>Contact</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody id="datatable">

        </tbody>
    </table>
    <!--End of DataTable-->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/javascripts/connection.js"></script>
    <script src="/javascripts/search.js"></script>
    <script src="/test_orders/orders.js"></script>
</body>

</html>
